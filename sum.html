<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Addition Upto</title>
</head>
<body>
    <p>Sum of Number</p>
    <p id="yuri"></p>
<script>
    var sum=0;
    var n=10;
    for(i=0;i<=n;i++){
        sum=sum+i;
    }
    document.getElementById("yuri").innerHTML +=  +sum;
</script>
</body>
    
</html>
