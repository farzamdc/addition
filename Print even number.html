<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Even Nmber 1-1000</title>
</head>
<body>
    <p>Even Numbers from 1 to 1000</p>
    <p id="even"></p>
<script>
    var i;
    for(i=1;i<1001;i++){
        if(i%2){
            document.getElementById("even").innerHTML += "<br />" +i
        }
    }
</script>
    
</body>
</html>
