<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Fibonnaci Series</title>
</head>
<body>
    <h2>THE FIBONNACI SERIES IS:</h2>
    <p id="series"></p>
    <script>
    
        var a,b;
        var result;
        a=0;
        b=1;
        result=b;
        for(i=1;i<14;i++){
            document.getElementById("series").innerHTML += "<br />" +result; 
            result = a+b
            a=b;
            b=result;
        }
    

</script>
</body> 
    
</html>
