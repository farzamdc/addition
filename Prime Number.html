<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Prime Nmber 1-1000</title>
</head>
<body>
    <p>Prime Numbers from 1 to 1000</p>
    
    
<script>
    
        for(var i=1;i<100;i++){
            var notPrime = false;
          for(var j=2;j<=Math.ceil(Math.sqrt(i));j++){
                if(i%j==0 && j!==i){
                    notPrime = true;
                }
            }
            if(notPrime == false){
                console.log(i);
            }
        }
</script>
    
</body>
</html>
